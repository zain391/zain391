<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML first Assignment</title>
</head>
<body>
    <form action="submit">
        <h1>J.K.M.B Mallick High School</h1>
        <h2>Admission Form</h2>
        <hr>
        <h1>Personal Information</h1>
        <label>NAME:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Full Name">
        <br>
        <br>
        <label>FATHER'S NAME:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="FATHER'S Name">
        <br><br>
        <label>CNIC:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="CNIC">
        <br><br>
        <label>FAVORITE COLOR:</label>&nbsp;&nbsp;&nbsp;
        <input type="color">
        <br><br>
        <label>D-O-B</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="date">
        <br><br>
        <label>EMAIL:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" placeholder="abc@gamil.com">
        <hr>
        <h1>Residential  Information</h1>
    <label>CITY  NAME:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="City Name" size="30">
    <br>
    <br>
    <label>PROVINCE:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   
    <select>
        <option>Punjab</option>
        <option>Sindh</option>
        <option>KPK</option>
        <option>Blaochistan</option>
    </select><br><br>
    <label>COUNTRY:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br><br>
    <select>
        <option>USA</option>
        <option>PAkistan</option>
        <option>Canada</option>
        <option>Tunisia</option>
    </select>
    <br><br>
    <label>GENDER:</label>
    <br><br>
    <input type="radio" name="g" id="m">
    <label for="g">Male</label>
    <input type="radio" name="g" id="f">
    <label for="g">Female</label>
    <input type="radio" name="g" id="o">
    <label for="g">Others</label>
    <hr>

    <h1>Acedamic Information</h1>
    <label>QUALIFICATION:</label>
    <br><br>
    <input type="checkbox">
    <label>Matric Completed</label><br><br>
    <input type="checkbox">
    <label>Inter Completed</label><br><br>
    <label>CLASS:</label>
    <input type="text" placeholder="GRADE"><br><br>
    <label>Name Of Old School:</label>
    <input type="text" placeholder="ABC high School">
    <hr>
    <button>SUBMIT</button><br><br>
    <button>RESET</button>
    </form>
</body>
</html>
